<section>
    <div class="container">
        <div class="row shadow container-option">
            <div class="col-md-7" style="background-color: #FFFFFF;">
                <img class="mt-3" src="../../../assets/undraw_receipt_ecdd.svg">
            </div>
            <div class="form-area col-md-5 text-center">
                <div class="mt-3 mb-3 d-flex flex-column">
                    <h4>Todo List Registration</h4>
                    <form class="d-flex flex-column">
                        <mat-form-field appearance="outline">
                            <mat-label>Full Name</mat-label>
                            <input matInput placeholder="Password" type="text">
                            <mat-icon matSuffix>person_outline</mat-icon>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" type="text">
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                        
                        <mat-form-field appearance="outline">
                            <mat-label>Mobile Number</mat-label>
                            <input matInput placeholder="Password" type="text">
                            <mat-icon matSuffix>stay_primary_portrait</mat-icon>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" type="password">
                            <mat-icon matSuffix>vpn_key</mat-icon>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput placeholder="Password" type="password">
                            <mat-icon matSuffix>vpn_key</mat-icon>
                        </mat-form-field>
                    </form>
                    <div class="d-flex flex-row justify-content-center">
                        <button mat-raised-button color="primary">Register</button>
                    </div>
                    <div>
                        <p>Don't have an account?<button mat-flat-button routerLink="/auth/login">Sign In Here</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
